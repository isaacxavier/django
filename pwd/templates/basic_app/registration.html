{% extends 'basic_app/base.html' %}
{% load staticfiles%}
{% block myblock %}
<div class="jumbotron">
  {% if registered %}
  <h3>Thanks for registering</h3>
  {% else %}

  <form enctype="multipart/form-data" method="post">
    {% csrf_token %}
    {{ user_form.as_p }}
    {{ profile_form.as_p }}
    <input type="submit" name="" value="Register">

  </form>
  {% endif %}
</div>
{% endblock %}
